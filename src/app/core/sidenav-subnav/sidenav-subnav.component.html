<div class="app-sidenav-subnav" *ngIf="toggle">
  <div class="app-sidenav-header">
    <h1>{{ navigation.title }}</h1>
  </div>
  <div>
    <ul>
      <li *ngFor="let child of navigation.children; let i = index;" >
        <button [routerLink]="child.route" (click)="onSelectNav(child.route)">{{ child.title }}</button>
      </li>
    </ul>
  </div>
  <div class="app-sidenav-footer"></div>
</div>
