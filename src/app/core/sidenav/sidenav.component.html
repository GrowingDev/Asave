<div class="app-sidenav">
  <div class="app-sidenav-header">
    <h1>Menu</h1>
  </div>
  <div >
    <ul>
      <li><button>Startseite</button></li>
      <li>
        <button *ngFor="let nav of navigation; let i = index;" (click)="onSelectNav(i)">
          {{ nav.title }} <mat-icon>navigate_next</mat-icon>
        </button>
      </li>
    </ul>
  </div>
  <div class="app-sidenav-footer"></div>
</div>
